{% extends 'notebook/layoutprofile.html' %}
{% block content %}

<div class="container">
    <h1>Edit Profile</h1>
    <hr>
    <div class="row">
        <!-- left column -->
        <div class="col-md-3">
            <div class="text-center">
                <img src="//placehold.it/100" class="avatar img-circle" alt="avatar">
                <h6>Upload a different photo...</h6>

                <input type="file" class="form-control">
            </div>
        </div>

        <!-- edit form column -->
        
        <div class="col-md-9 personal-info">
            {% if message %}
            <div class="alert alert-info alert-dismissable">
                <a class="panel-close close" data-dismiss="alert">Ã—</a>
                <i class="fa fa-coffee"></i>
                {{message}}
            </div>
            {% endif %}
            <h3>Personal info</h3>

            <form action="{% url 'editprofilevalue' %}" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label class="col-lg-3 control-label">First name:</label>
                    <div class="col-lg-8">
                        <input class="form-control" type="text" value="{{firstname}}" name="firstname">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Last name:</label>
                    <div class="col-lg-8">
                        <input class="form-control" type="text" value="{{lastname}}" name="lastname">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Email:</label>
                    <div class="col-lg-8">
                        <input class="form-control" type="text" value="{{email}}" name="email" disabled>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label">Current Password:</label>
                    <div class="col-md-8">
                        <input class="form-control" type="password" name="password">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label">New Password:</label>
                    <div class="col-md-8">
                        <input class="form-control" type="password" name="newpassword">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label">Confirm New Password:</label>
                    <div class="col-md-8">
                        <input class="form-control" type="password" name="confirmnewpassword">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label"></label>
                    <div class="col-md-8">
                        <input type="submit" class="btn btn-primary" value="Save Changes">
                    </div>
                </div>
            </form>
            <form action="{% url 'profile' %}" class="cancelbtn" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <input type="submit" class="btn btn-default" value="Cancel">
                </div>
            </form>
        </div>
    </div>
    <hr>

    {% endblock %}
